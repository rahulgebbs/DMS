<div class="container-fluid p-0 white">


  <app-header [title]="title"></app-header>

  <ngx-extended-pdf-viewer *ngIf="base64" [base64Src]="base64" backgroundColor="#ffffff" [zoom]="'page-width'" [height]="'90vh'" [showSidebarButton]="false"
    [showFindButton]="true" [showPagingButtons]="true" [showZoomButtons]="true" [showPresentationModeButton]="false"
    [showOpenFileButton]="false" [showPrintButton]="false" [showDownloadButton]="true" [showBookmarkButton]="false"
    [showSecondaryToolbarButton]="true" [showRotateButton]="false" [showHandToolButton]="false"
    [showScrollingButton]="false" [showSpreadButton]="true" [showPropertiesButton]="true" [useBrowserLocale]="true"
    [useBrowserLocale]="true" [handTool]="false" [showHandToolButton]="false" (pageChange)="scrollPage($event)"
    (pagesLoaded)="pageCount($event)">
  </ngx-extended-pdf-viewer>
</div>

<div class="floating-button" title="close pdf preview" (click)="goBack()">
  <i class="fa fa-remove "></i>
</div>
